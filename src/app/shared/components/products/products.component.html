<button (click)="createNewProduct()">Crear un producto nuevo</button>
<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCart($event)" (showDetailProduct)="onShowDetailProduct($event)"></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
        <button (click)="toggleProductDetail()">Close</button>
        <h1>{{ productChosen.title }}</h1>
        <h2>Code: {{ productChosen.id }}</h2>
        <!-- swipe slides effects here -->
        <swiper [slidesPerView]="1">
            <ng-template swiperSlide *ngFor="let img of productChosen.images">
                <img [src]="img" [alt]="productChosen.title">
            </ng-template>
        </swiper>
        <!-- swipe slides effects here -->
        <p>{{ productChosen.description }}</p>
        <p>{{ productChosen.price | currency : 'EUR'}}</p>
        <button (click)="updateOneProduct()">Actualizar este producto</button>
        <button (click)="deleteProduct()">Borrar este producto</button>
    </div>
</div>
<div class="pagination">
    <button (click)="onPageDown()">Bajar página</button>
    <span> {{ page + 1 }}</span>
    <button (click)="onPageUp()">Subir Página</button>
</div>
